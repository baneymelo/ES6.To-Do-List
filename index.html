<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

  <div class="navigationbar">
    <a><button type="submit">Logout</button></a>
    <a>Account settings</a>
  </div>

  <div class="forms">

    <div class="imgApp">
      <img src="tdl.png" alt="2dolist" width="200px">
    </div>

    <div class="f-login">
      <h1>Todolist.App</h1>
        <form>
          <ul>
            <li><input type="email" id="login-email" placeholder="  &#xf007  email" required></li>
            <li><input type="password" id="login-psw" placeholder="  &#xf084 password" required></li>
            <li><button type="button" id="login-button"><b>L O G I N</b></button></li>
            <li><button type="button" id="signup-button"><b>SIGNUP</b></button></li>
          </ul>
        </form>
    </div>

    <div class="f-signup">
      <form onsubmit="return false">
        <fieldset>
          <legend><b>SIGNUP</b></legend>
            <ul>
              <li><input type="text" id="reg-name" placeholder="  name" required></li>
              <li><input type="text" id="reg-lname" placeholder="  last name" required></li>
              <li><input type="email" id="reg-email" placeholder="  email" required></li>
              <li><input type="password" id="reg-psw" placeholder="  password" required></li>
              <li><div class="tyc"><input type="checkbox" checked="checked" id="tyc-checkbox" required><span>I agree to the Terms of Use.</span></div></li>
              <li><button type="button" id="register-button" ><b>Register</b></button></li>
            </ul>
        </fieldset>
      </form>
    </div>   
      
  </div>
  
  <div class="dashboard">

    <div class="header-list">
      <p>ToDoList.App</p>
      <p id="total-list">0</p>
    </div>
    <div class="header-task">
      <p id="list-header">Select a list</p>
      <input type="text" id="edit-input" placeholder="&#xf044 Rename">
      <button id="edit-button" disabled="disabled">EDIT</button>
    </div>

    <div class="list">

      <div id="name-list">
        <ul id="ul-list">
        </ul>
      </div>

      <div id="add-list">
        <ul>
          <li><input type="text" id="add-list-input" placeholder=" Name list" ></li>
          <button id="add-list-button" disabled><b>A D D</b></button>
        </ul>
      </div>
     
    </div>
    <div class="name-task">
      <div id="div-task">
        <ul id="ul-task">
        </ul>
      </div>
      <div class="input-div">
          <input type="text" id="add-task-input" placeholder="add new task/press enter â†µ">
      </div>
    </div>
  </div>
  <div class="settings">
    <ul>
      <li>
        <h3 id="ui">User info</h3>
      </li>
      <li>
        <input id="name" type="text" value="Name">
      </li>
      <li>
        <input id="lname" type="text"value="Lastname">
      </li>
      <li>
        <input id="email" type="email" value="Email">
      </li>
      <li>
        <input id="pass" type="password" value="Password">
      </li>
      <li>
        <button id="sc">Save changes</button>
      </li>
      <li></li>
    </ul>
  </div>

</div>
    <script src="index.js"></script>
</body>
</html>
